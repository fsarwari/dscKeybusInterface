[env:esp32doit-devkit-v1]
platform = espressif8266
board = nodemcuv2
framework = arduino

; Upload over Serial
upload_speed  = 921600
monitor_speed = 115200

; Upload over OTA
; upload_protocol = espota
; upload_port = 192.168.1.73

; Configure for OTA - NodeMCU v2 has 4MB flash
; Use 2MB+2MB partition scheme for OTA (app + OTA)
board_build.flash_size = 4MB
board_build.ldscript = eagle.flash.4m2m.ld

; Uncomment and set to your upload speed if needed
; upload_speed = 460800

; Uncomment to set a specific COM port
; upload_port = COM3

; Uncomment to enable verbose output
; build_flags = -v


lib_deps = 
    PubSubClient @ ^2.8.0
    ArduinoOTA
    ../../../../dscKeybusInterface
